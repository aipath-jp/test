    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f8fafc;
        }
        .font-en {
            font-family: 'Poppins', sans-serif;
        }
        
        /* ヒーローセクション：画像 + オーバーレイ */
        .hero-bg {
            /* 頂いた画像を設定 */
            background-image: 
                linear-gradient(135deg, rgba(0, 10, 30, 0.85) 0%, rgba(0, 31, 84, 0.7) 100%),
                url('https://iili.io/f3HJJKQ.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* パララックス効果（PC閲覧時に高級感が出ます） */
        }

        /* テキストグラデーション */
        .text-gradient {
            background: linear-gradient(90deg, #60a5fa, #22d3ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* カード等のホバーアニメーション */
        .feature-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .feature-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        /* SPA風表示切り替え用 */
        .section {
            display: none;
            animation: fadeIn 0.6s ease-out forwards;
        }
        .section.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* タッチデバイス対策 */
        @media (hover: none) {
            .hero-bg {
                background-attachment: scroll; /* モバイルでは固定背景を解除してパフォーマンス優先 */
            }
        }
    </style>
</head>

    <script>
        // モバイルメニューの切り替え
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }

        // セクションの表示切り替え
        function showSection(sectionId) {
            // すべてのセクションを非表示
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                section.classList.remove('active');
            });

            // 指定されたセクションを表示
            const targetSection = document.getElementById(sectionId);
            if (targetSection) {
                targetSection.classList.add('active');
                // スクロール位置をトップへ（オプション）
                window.scrollTo(0, 0);
            }
        }
    </script>
